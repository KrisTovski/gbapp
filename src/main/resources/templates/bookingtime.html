<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | Gym App</title>
    <!-- Links -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <div th:replace="/fragments/navbar :: navbar-css"/>

</head>
<body>

<div class="container">

    <div th:insert="/fragments/navbar :: navbar"></div>

    <div class="controlpaneltitle">
        <h1>Booking
            <i class="fas fa-clock"></i>
        </h1>


        <h3 th:text="${choosedate.getDate()}"></h3>



    </div>
     <div class="row">
         <div class="col-lg time">
             <table class="table table-striped">
                 <thead class="thead-dark">
                 <th>Godziny</th>
                 </thead>
                 <tbody>
                 <tr th:each="i : ${#numbers.sequence(0, 23)}">
                     <td th:text="${i} + ':00'"></td>
                 </tr>
                 </tbody>
             </table>
         </div>
         <div class="col-lg booket">
             <table class="table table-striped table-hover">
                 <thead class="thead-dark">
                 <th>Dostępność</th>
                 </thead>
                 <tbody>
                 <tr th:each="booking: ${bookingList}">
                     <td th:if="${booking.id == 0}">
                         <a th:href="'/bookingconfirmation/'+  ${booking.start}">Book</a>
                     </td>
                     <td class="text-muted" th:unless="${booking.id == 0}">Zajęty</td>
                 </tr>
                 </tbody>
             </table>
         </div>
         <div class="col-4">
             <div class="card">
                 <div class="card-body">
                     <form th:method="Post" th:object="${choosedate}" th:action="@{/bookingtime/changedate}">
                         <div class="form-group">
                             <label for="dateInput">Booking date</label>
                             <input id="dateInput" type="date" class="form-control" th:field="${choosedate.date}">
                         </div>
                         <input class="btn btn-dark" type="submit" value="Zmień datę"/>
                     </form>
                 </div>
             </div>
         </div>
     </div>
</div>
</div>
<div th:replace="fragments/footer :: footer"/>

<!-- <div th:include="fragments/footer :: footer"></div> -->
</body>
</html>
