<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | Gym App</title>
    <!-- Links -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/gym.css}"/>

    <div th:replace="/fragments/navbar :: navbar-css"/>

</head>
<body>

<div class="container">

    <div th:insert="/fragments/navbar :: navbar"></div>
    <section class="gym py-4">
        <div class="container py-4">
            <h1 class="text-center pb-3">Wybierz salę do ćwiczeń</h1>

            <div class="row">
                <div class="col-lg-6 col-mb-12">
                    <div class="card">
                        <div class="card-body"><a href="#" class="gym-img-link" title="">
                            <img src="/images/gym-img-button.jpg" class="img-fluid" alt="gym">
                        </a>
                            <h3 class="card-title">Siłownia</h3>
                            <p class="card-text">Czas na ciężary</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-mb-12">
                    <div class="card">
                        <div class="card-body"><a href="#" class="gym-img-link" title="">
                            <img src="/images/cardio-img-button.jpg" class="img-fluid" alt="cardio">
                        </a>
                            <h3 class="card-title">Cardio</h3>
                            <p class="card-text">Zmęczyć się to dobra rzecz</p>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <th>Id</th>
                    <th>Room</th>

                    </thead>
                    <tbody>
                    <tr th:each="room : ${roomList}">

                            <td th:text="${room.id}"></td>
                            <td th:text="${room.name}"></td>
                            <td>
                                <a class="btn btn-dark" th:href="'/bookingtime/' + ${room.id}">Wybierz salę</a>
                            </td>

                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
