<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <div th:replace="/fragments/navbar :: navbar-css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container-xl">
    <div th:insert="/fragments/navbar :: navbar"></div>
    <h1>Users List</h1>
    <table class="table table-striped table-responsove-sm">
        <thead>
        <tr>
            <th>Id
                <a th:href="@{'/panel/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}" class="sorticon">
                    <i class="fas fa-sort"></i>
                    </a>
            </th>
            <th>Login
                <a th:href="@{'/panel/page/' + ${currentPage} + '?sortField=login&sortDir=' + ${reverseSortDir}}" class="sorticon">
                    <i class="fas fa-sort"></i>
                    </a>
            </th>
            <th>First Name
                <a th:href="@{'/panel/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="sorticon">
                    <i class="fas fa-sort"></i>
                    </a>
            </th>
            <th>Last Name
                <a th:href="@{'/panel/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}" class="sorticon">
                    <i class="fas fa-sort"></i>
                    </a>
            </th>
            <th>Email
                <a th:href="@{'/panel/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}" class="sorticon">
                    <i class="fas fa-sort"></i>
                    </a>
            </th>
            <th>isEnable</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>isLocked</th>
            <th>Role</th>
            <th>Bookings</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.enable}"></td>
            <td th:text="${user.createTime}"></td>
            <td th:text="${user.updateTime}"></td>
            <td th:text="${user.locked}"></td>
            <td>roles</td>
            <td>bookings</td>
            <td><a th:href="@{/panel/updateUser/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/panel/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row justify-content-md-center">
            <div class="col-sm-auto">
                Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
            </div>
            <div class="col-sm-auto">
                <a th:if="${currentPage > 1}"
                   th:href="@{'/panel/page/' + 1 + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} "
                   class="link-primary">First</a>
                <span th:unless="${currentPage > 1}">First</span>
            </div>
            <div class="col-sm-auto">
                <a th:if="${currentPage > 1}"
                   th:href="@{'/panel/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} "
                   class="link-primary">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
            </div>
            <div class="col-sm-auto">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/panel/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} "
                       class="link-primary">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-auto">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/panel/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} "
                   class="link-primary">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-auto">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/panel/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} "
                   class="link-primary">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
