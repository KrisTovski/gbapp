<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <div th:replace="/fragments/navbar :: navbar-css"/>
</head>
<body>
<div class="container">
    <div th:insert="/fragments/navbar :: navbar"></div>
    <h1 class="title">Update Booking</h1>
    <form action="#" method="post" th:action="@{/panel/updateBooking}" th:object="${booking}">

        <input type="hidden" th:field="*{id}"/>

        <input type=date th:field="*{date}" class="form-control mb-4 col-4"/></br>

        <input type=time step='3600' th:field="*{start}" class="form-control mb-4 col-4"/><br/>


        <button type="submit" class="btn btn-info col-2">Update</button>
        <hr>
        <a th:href="@{/panel/bookings}">Back to Booking List</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
